<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div class="container my-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h1 class="card-title">Tradução de Documentos</h1>
        </div>
        <div class="card-body">
            <form id="uploadForm">
                <div class="mb-3">
                    <label for="file" class="form-label">Envie uma foto do documento:</label>
                    <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="source_lang" class="form-label">Idioma de origem:</label>
                        <select class="form-select" id="source_lang" name="source_lang" required>
                            <option value="en">Inglês</option>
                            <option value="pt">Português</option>
                            <option value="es">Espanhol</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="target_lang" class="form-label">Idioma de destino:</label>
                        <select class="form-select" id="target_lang" name="target_lang" required>
                            <option value="en">Inglês</option>
                            <option value="pt">Português</option>
                            <option value="es">Espanhol</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="whatsapp" class="form-label">WhatsApp:</label>
                    <input type="text" class="form-control" id="whatsapp" name="whatsapp" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </div>
    </div>
</div>
